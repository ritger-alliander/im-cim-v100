          \ as a rectifier. It is converter\u2019s control variable used in power\
          \ flow."
        from_schema: https://cim.ucaiug.io/ns#TC57CIM
        slot_uri: cim:CsConverter.operatingMode
        multivalued: false
        range: CsOperatingModeKind
        required: false
      p_pcc_control:
