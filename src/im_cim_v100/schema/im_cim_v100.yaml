        multivalued: false
        range: FlowDirectionKind
        required: false
      interharmonic:
        description: "Indication of a \"harmonic\" or \"interharmonic\" basis for\
          \ the measurement. Value 0 in 'numerator' and 'denominator' means not applicable.\r\
          \n"
